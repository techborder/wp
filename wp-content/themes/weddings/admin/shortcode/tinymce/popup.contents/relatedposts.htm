<div id="web-business-popup-settings">
		<div>
			<label for="relatedposts-url">Posts count</label>
			<input type="text" name="relatedposts-limit" value="6" id="relatedposts-limit" />
		</div>
		<div>
			<label for="relatedposts-thumb-width">Thumbnail width</label>
			<input type="text" name="relatedposts-thumb-width" value="60" id="relatedposts-thumb-width" />
		</div>
		<div>
			<label for="relatedposts-thumb-height">Thumbnail height</label>
			<input type="text" name="relatedposts-thumb-height" value="35" id="relatedposts-thumb-height" />
		</div>
		<div>
			<label for="relatedposts-size">Size</label>
			<input type="text" name="relatedposts-size" value="12" id="relatedposts-size" />
		</div>
		<div>
			<label for="relatedposts-color">Text Color</label>
			<input type="text" class="color" name="relatedposts-color" value="#666666" id="relatedposts-color" size="1" />
		</div>
		<div>
			<label for="relatedposts-hovercolor">Text Hover Color</label>
			<input type="text" class="color" name="relatedposts-hovercolor" id="relatedposts-hovercolor" size="1" />
		</div>
		<div>
			<label for="relatedposts-position">Posts Position</label>
			<div class="styled-select">
			<select name="relatedposts-position" id="relatedposts-position" size="1">
				<option value="none">Vertical</option>
				<option value="left">Horizontal</option>
			</select>
			</div>
		</div>	
</div>
