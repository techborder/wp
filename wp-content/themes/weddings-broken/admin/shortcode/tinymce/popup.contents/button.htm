<div id="web-business-popup-settings">
		<div>
			<label for="button-text">Button Text *</label>
			<input type="text" name="button-text" value="" class="important" id="button-text" />
		</div>
		<div>
			<label for="button-url">Button URL *</label>
			<input type="text" name="button-url" value="" class="important" id="button-url" />
		</div>
		<div>
			<label for="button-type">Type</label>
			<div class="styled-select">
			<select name="button-type" id="button-type" size="1">
				<option value="none">No Type</option>
				<option value="download">Download</option>
				<option value="note">Note</option>
				<option value="tick">Tick</option>
				<option value="info">Info</option>
				<option value="alert">Alert</option>
			</select>
			</div>
		</div>	
		<div>
			<label for="button-icon">Custom Icon</label>
			<input type="text" name="button-icon" value="" id="button-icon" />
		</div>		
		<div>
			<label for="button-color">Text Color</label>
			<input type="text" class="color" name="button-color" id="button-color" size="1" />
		</div>
		<div>
			<label for="button-hovercolor">Text Hover Color</label>
			<input type="text" class="color" name="button-hovercolor" id="button-hovercolor" size="1" />

		</div>
		<div>
			<label for="button-size">Size</label>
			<input type="text" name="button-size" value="12" id="button-size" />
		</div>
		<div>
			<label for="button-bgcolor">Background Color</label>
			<input type="text" class="color" name="button-bgcolor" id="button-bgcolor" size="1" />
		</div>
		<div>
			<label for="button-border-color">Border Color</label>
			<input type="text" class="color" name="button-border-color" id="button-border-color" size="1" />
		</div>
		<div>
			<label for="button-border-style">Border Style</label>
			<div class="styled-select">
			<select name="button-border-style" id="button-border-style" size="1">
				<option value="less_round" selected="selected">Less Round</option>
				<option value="round">Round</option>
				<option value="square">Square</option>
			</select>
			</div>
		</div>
		<div>
			<label for="button-align">Alignment</label>
			<div class="styled-select">
			<select name="button-align" id="button-align" size="1">
				<option value="none" selected="selected">None</option>
				<option value="left">Left</option>
				<option value="right">Right</option>
			</select>
			</div>
		</div>
		<div>
			<label for="button-css">CSS Style</label>
			<input type="text" name="button-css" value="" id="button-css" />
		</div>
		<div>
			<label for="button-color">Open New Tab</label>
			<input type="checkbox" class="checkbox" name="button-target" id="button-target" />
		</div>
</div>
	<div id="web-business-popup-preview">
		<div id="preview-button" class="friendly_button friendly_button_dark  friendly_button_less_round"><a href=""><span>Simple Button</span></a></div>
	</div>
