<div id="web-business-popup-settings">
		<div class="large">
			<label for="quote-content">Quote *</label>
			<textarea name="quote-content" id="quote-content"></textarea>
		</div>
		<div>
			<label for="quote-width">Width</label>
			<input type="text" name="quote-width" id="quote-width" value="63%" />
		</div>
		<div>
			<label for="quote-color">Text Color</label>
			<input type="text" class="color" name="quote-color" id="quote-color" size="1" />
		</div>
		<div>
			<label for="quote-style">Style</label>
			<div class="styled-select">
			<select name="quote-style" value="" id="quote-style">
				<option value="none" selected="selected">Default</option>
				<option value="boxed">Boxed Quote</option>
			</select>
			</div>
		</div>
		<div class="quote-bgcolor-box">
			<label for="quote-bgcolor">Background Color</label>
			<input type="text" class="color" name="quote-bgcolor" value="#ddd" id="quote-bgcolor" size="1" />
		</div>
		<div>
			<label for="quote-size">Font Size</label>
			<input type="text" id="quote-size" name="quote-size" value="12" />
		</div>
		<div>
			<label for="quote-icon">Icon Style</label>
			<div class="styled-select">
			<select name="quote-icon" id="quote-icon" size="1">
				<option value="dark">Dark</option>
				<option value="light">Light</option>
			</select>
			</div>
		</div>
		<div>
			<label for="quote-align">Alignment</label>
			<div class="styled-select">
			<select name="quote-align" id="quote-align" size="1">
				<option value="none" selected="selected">None</option>
				<option value="left">Left</option>
				<option value="right">Right</option>
			</select>
			</div>
		</div>
</div>
<div id="web-business-popup-preview">
	<span id="preview-quote" class="wd_quote" style="width:50%">
		Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
	</span>
</div>
