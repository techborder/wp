<div id="web-business-popup-settings">
		<div class="large">
			<label for="infobox-content">Text *</label>
			<textarea name="infobox-content" id="infobox-content"></textarea>
		</div>
		<div>
			<label for="infobox-width">Width</label>
			<input type="text" name="infobox-width" id="infobox-width" value="100%" />
		</div>
		<div>
			<label for="infobox-type">Type</label>
			<div class="styled-select">
			<select name="infobox-type" value="" id="infobox-type">
				<option value="none" selected="selected">None</option>
				<option value="note">Note</option>
				<option value="tick">Tick</option>
				<option value="info">Info</option>
				<option value="alert">Alert</option>
			</select>
			</div>
		</div>
		<div>
			<label for="infobox-icon">Custom Icon</label>
			<input type="text" name="infobox-icon" value="" id="infobox-icon" />
		</div>	
		<div>
			<label for="infobox-size">Font Size</label>
			<input type="text" id="infobox-size" name="infobox-size" value="12" />
		</div>
		<div>
			<label for="infobox-color">Font Color</label>
			<input type="text" class="color" name="infobox-color" id="infobox-color" size="1" value="#444" />
		</div>
		<div>
			<label for="infobox-bgcolor">Background Color</label>
			<input type="text" class="color" name="infobox-bgcolor" id="infobox-bgcolor" size="1" value="#FEF6D2" />
		</div>
		<div>
			<label for="infobox-bordercolor">Border Color</label>
			<input type="text" class="color" name="infobox-bordercolor" id="infobox-bordercolor" size="1" value="#FFD300" />
		</div>
		<div>
			<label for="infobox-style">Style</label>
			<div class="styled-select">
			<select name="infobox-style" id="infobox-style" size="1">
				<option value="less_round">Less Round</option>
				<option value="round" >Round</option>
				<option value="square" selected="selected">Square</option>
			</select>
			</div>
		</div>
		<div>
			<label for="infobox-border">Border Style</label>
			<div class="styled-select">
			<select name="infobox-border" id="infobox-border" size="1">
				<option value="full" selected="selected">Full</option>
				<option value="topright">Top and Right</option>
			</select>
			</div>
		</div>
</div>
<div id="web-business-popup-preview">
	<span id="preview-infobox" style="background-color:#fef6d2;color:#444; width:100% border-color:#FFD300;"	class="wd_infobox wd_infobox_square  wd_infobox_full ">
		Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
	</span>
</div>
