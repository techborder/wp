<div id="web-business-popup-settings">
		<div>
			<label for="contactform-email">Your Email *</label>
			<input type="text" class="important" name="contactform-email" id="contactform-email" />
			<span>Email that will receive messages</span>
		</div>
		<div>
			<label for="contactform-subject">Subject</label>
			<input type="text" name="contactform-subject" id="contactform-subject" />
		</div>
</div>
<div id="web-business-popup-preview">
	<form>
	<div class="wd_contactform">
		<label for="wd-contactform-name">Name</label>
		<input type="text" id="wd-form-name" />
		<label for="wd-contactform-email">Email</label>
		<input type="text" id="wd-form-email" />
		<label for="wd-contactform-message">Message</label>
		<textarea type="text" id="wd-form-message"></textarea>
		<input type="button" value="Send" id="wd-form-submit" />
	</div>
	</form>
</div>
