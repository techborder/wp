<div id="web-business-popup-settings" class="columns-settings">

			<option>Select Columns count</option>
			<option value="2twocol">2 columns</option>
			<option value="3threecol">3 columns</option>
			<option value="4fourcol">4 columns</option>
			<option value="5fivecol">5 columns</option>
			<option value="6sixcol">6 columns</option>
		</select>

	</div>
	<div class="fourcol columns-editor">

	</div>
	<div class="fivecol columns-editor">
		<a class="col-button" href="#" data-id="fivecol_one" >1/5</a>

		<a class="col-button" href="#" data-id="fivecol_three" >3/5</a>
		<a class="col-button" href="#" data-id="fivecol_four" >4/5</a>
