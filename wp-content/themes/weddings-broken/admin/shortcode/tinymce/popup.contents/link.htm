<div id="web-business-popup-settings">
		<div>
			<label for="link-text">Text *</label>
			<input type="text" class="important" name="link-text" id="link-text" />
		</div>
		<div>
			<label for="link-url">Link *</label>
			<input type="text" class="important" name="link-url" id="link-url" />
		</div>		
		<div>
			<label for="link-style">Type</label>
			<div class="styled-select">
			<select name="link-style" value="" id="link-style">
				<option value="none" selected="selected">None</option>
				<option value="download">Download</option>
				<option value="note">Note</option>
				<option value="tick">Tick</option>
				<option value="info">Info</option>
				<option value="alert">Alert</option>
			</select>
			</div>
		</div>
		<div>
			<label for="link-icon">Custom Icon</label>
			<input type="text" name="link-icon" id="link-icon" />
			<span class="support">Put image url there</span>
		</div>
		<div>
			<label for="link-color">Text Color</label>
			<input type="text" class="color" name="link-color" id="link-color" size="1" />
		</div>
		<div>
			<label for="link-hovercolor">Text Hover Color</label>
			<input type="text" class="color" name="link-hovercolor" id="link-hovercolor" size="1" />
		</div>
		<div>
			<label for="butlinkton-align">Alignment</label>
			<div class="styled-select">
			<select name="link-align" id="link-align" size="1">
				<option value="none000" selected="selected">None</option>
				<option value="left">Left</option>
				<option value="right">Right</option>
			</select>
			</div>
		</div>
		<div>
			<label for="link-css">CSS Style</label>
			<input type="text" name="link-css" value="" id="link-css" />
		</div>

</div>
<div id="web-business-popup-preview">
	<a href="" id="preview-link" class="wd_link">Simple Link</a>
</div>
